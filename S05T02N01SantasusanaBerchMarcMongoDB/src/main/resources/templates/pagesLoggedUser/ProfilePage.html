<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
<header th:replace="template/template :: header" ></header>

<div class="container">
    <h1 th:text="${title}"></h1>
</div>

<div class="container">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Win percentage</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pl:${player}">

            <th scope="row" th:text="${pl.name}"></th>
            <td th:text="${pl.winPercentage}"></td>

        </tr>
        </tbody>
    </table>

</div>

    <div class="container">
        <form th:action="@{'/api/v1/diceGame/players/' + ${playerId} + '/games'}"  th:method="delete">

            <button name="foo" value="upvote">Delete all games</button>

        </form>
    </div>
    <div class="container">
    <form th:action="@{'/api/v1/diceGame/players/' + ${playerId} + '/games'}"  th:method="get">

        <button name="foo" value="upvote">Get all games</button>

    </form>
    </div>
</div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
