<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
<header th:replace="template/template :: header" ></header>

<div class="container">
    <h1>Instructions:



    </h1>

    <form th:action="@{'/api/v1/diceGame/players/' + ${playerId} + '/games/'}"  method="post">

        <button name="foo" value="upvote">Throw dice</button>

        <th th:text="${value}"></th>
        <div th:if="${isWin} == false"><p>You lost!</p></div>
        <div th:if="${isWin} == true"><p>You won!</p></div>


    </form></div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
