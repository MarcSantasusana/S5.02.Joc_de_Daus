<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
<header th:replace="template/template :: header" ></header>

<div class="container">
    <div class="card bg_light">
        <div class="card-header bg-dark text-white" th:text="${title}"></div>
        <div class="card-body">

            <form th:action="@{/api/v1/diceGame/players}" th:object="${updatePlayer}" th:method="put">
                <div class="form-group row">
                    <label for="id" >Id</label>
                    <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Player's id">
                    <small></small>
                </div>

                <div class="form-group row">
                    <label for="name" >Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Player's name">
                    <small></small>
                </div>
                <div class="form-group row">
                    <label for="password" >Password</label>
                    <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Player's password">
                    <small></small>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
    </div>
</div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
