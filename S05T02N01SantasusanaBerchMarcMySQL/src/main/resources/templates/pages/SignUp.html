<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>

    <header th:replace="template/template :: header" ></header>

    <section>

        <div class="container p-3">
            <div class ="row">
                 <div class ="col-md-6 offset-md-3">

          <div class="card">
             <div class="card-header text-center fs-4" th:text="${title}"></div>
             <div class="card-body">

                 <form th:action="@{/api/v1/diceGame/players}" th:object="${newPlayer}" method="post">
                <div class="mb-3">
                    <label for="name" >Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Player name">
                    <small></small>
                </div>
                <div class="mb-3">
                    <label for="password" >Password</label>
                    <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Player password">
                    <small></small>
                </div>

                <button type="submit" class="btn btn-primary col-md-12">Sign up</button>
            </form>

             </div>

             </div>

        </div>
    </div>

</div>

    </section>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
