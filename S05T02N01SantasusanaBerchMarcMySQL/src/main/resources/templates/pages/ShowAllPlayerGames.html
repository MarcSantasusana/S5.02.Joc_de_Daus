<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
<header th:replace="template/template :: header" ></header>

<div class="container">
    <h1 th:text="${title}"></h1>

</div>
<div class="container">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Value</th>
            <th scope="col">Win</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="gl:${gameList}">

            <th scope="row" th:text="${gl.value}"></th>
            <td th:text="${gl.win}"></td>

        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
