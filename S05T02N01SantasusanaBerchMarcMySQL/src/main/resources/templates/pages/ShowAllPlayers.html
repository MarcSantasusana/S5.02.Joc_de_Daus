<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template/template :: head">
</head>
<body>
<header th:replace="template/template :: header" ></header>

<div class="container">
    <h1 th:text="${title}"></h1>

</div>
<div class="container">

    <a class="nav-link active" aria-current="page" href="http://localhost:8080/api/v1/diceGame/players/ranking"> Show average win percentage</a>
    <a class="nav-link active" aria-current="page" href="http://localhost:8080/api/v1/diceGame/players/ranking/winner">Show winner</a>
    <a class="nav-link active" aria-current="page" href="http://localhost:8080/api/v1/diceGame/players/ranking/loser">Show loser</a>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Win percentage</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="pl:${playerList}">

            <th scope="row" th:text="${pl.name}"></th>
            <td th:text="${pl.winPercentage}"></td>

        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="template/template :: footer"></footer>

</body>
</html>
